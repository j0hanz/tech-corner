{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Tech-Corner</title>
  </head>
  <body style="height: 1300px">
    <nav class="navbar navbar-dark navbar-expand-md fixed-top ps-2 pe-2">
      <div class="container-fluid position-relative">
        <a class="navbar-brand" href="#">
          <img
            src="/static/images/logo_only.webp"
            alt="logo top"
            class="d-none d-sm-block img-top img-fluid"
          />
        </a>
        <div
          class="nav row pt-3 position-absolute start-50 translate-middle-x"
        >
          <div class="col text-center">
            <ul class="navbar-nav">
              <li class="nav-item me-2 me-sm-2">
                <a class="nav-link" aria-current="page" href="#">
                  <i class="fa-solid fa-house fa-lg"></i>
                  <span class="d-none d-sm-block fs-6">Home</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="col text-center">
            <ul class="navbar-nav">
              <li class="nav-item me-2 me-sm-2">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-circle-info fa-lg"></i>
                  <span class="d-none d-sm-block fs-6">About</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="col text-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-message fa-lg"></i>
                  <span class="d-none d-sm-block fs-6">Feedback</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <button
          class="navbar-toggler position-absolute end-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarProfile"
          aria-controls="navbarProfile"
          aria-expanded="false"
          aria-label="Toggle Profile"
        >
          <i class="fa-solid fa-bars bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarProfile">
          <ul class="position-absolute end-0 text-center pt-3 navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-right-to-bracket fa-lg"></i>
                <span class="d-block fs-6">Sign In</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-gear fa-lg"></i>
                <span class="d-block fs-6">Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
